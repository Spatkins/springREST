<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>User Page</title>

<body>

<nav class="navbar navbar-dark bg-dark justify-content-between" style="color: white">
    <div class="navbar-brand"><b><span th:text="${user.getEmail()}">email</span></b>
        with roles: <span th:utext="${user.getRoles()}">roles</span></div>
    <a href="/logout" style="color: greenyellow">Logout</a>
</nav>
<div class="bg-light">

    <div class="container-fluid" >
        <div class="row">
            <nav class="nav flex-column nav-pills col-2 bg-white" style="padding: 15px 0px">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-item nav-link " href="/admin">Admin</a>
                </div>
                <a class="nav-item nav-link active" href="/user">User</a>
            </nav>

            <div class="col-10 vh-100">
                <h1 style="padding: 10px 0">User information page</h1>

                <div class="card">
                    <div class="card-header">
                        <h5>About user</h5>
                    </div>
                    <div class="card-body">

                        <table class="col-12 table table-striped">

                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:utext="${user.getId()}">ID</td>
                                <td th:utext="${user.getUsername()}">First Name</td>
                                <td th:utext="${user.getLastname()}">Last Name</td>
                                <td th:utext="${user.getAge()}">Age</td>
                                <td th:utext="${user.getEmail()}">Email</td>
                                <td th:utext="${user.getRoles()}">Role</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
